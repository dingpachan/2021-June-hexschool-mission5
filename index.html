<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission5 - ToDoList</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
        <h1 class="baloo text-center mt-5 mb-3p"><a href="#">TODO LIST</a></h1>
        <div class="add-div d-flex mb-2">
            <input type="text" class="add w-100" placeholder="新增待辦事項">
            <div class="add-btn"><i class="fas fa-plus-square"></i></div>
        </div>
        <div class="card">
            <ul class="card-header list-menu mb-2">
                <!-- <li class="fs-1">全部</li> -->
                <li class="fs-1 active"><a href="#" class="pt-3 pb-3">全部</a></li>
                <li class="fs-1"><a href="#" class="pt-3 pb-3">待完成</a></li>
                <li class="fs-1"><a href="#" class="pt-3 pb-3">已完成</a></li>
            </ul>
            <ul class="card-body list mb-3p">
                <!-- <li><input type="checkbox" id="todo-item1"><label for="todo-item1" class="d-flex todo-item"><span class="box"></span><div class="task">把冰箱發霉的檸檬拿去丟</div><span class="delete"></span></label></li>
                <li><input type="checkbox" id="todo-item2" checked><label for="todo-item2" class="d-flex todo-item"><span class="box"></span><div class="task task-done">打電話叫媽媽匯款給我</div><span class="delete"></span></label></li> -->
            </ul>
            <div class="card-footer">
                <div class="not-finish fs-1"></div>
                <div class="clear-done fs-1 text-light">清除已完成項目</div>
            </div>
        </div>
    </div>
    <script src="js/all.js"></script>
</body>
</html>
